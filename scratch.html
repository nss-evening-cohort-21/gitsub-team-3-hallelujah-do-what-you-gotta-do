<div class="repos-page-container" id="reposPageContainer">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">@</span>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="form-div-container" id="formContainerDiv">
  <h3>Create a new repository</h3>
  <form>
    <div class="form-group">
      <label for="repoPageInputName">Repository name<span class="red-star">*</span></label>
      <input type="text" class="form-control" id="repoPageInputName" placeholder="Example input">
    </div>
    <div class="form-group">
      <label for="repoPageInputDescription">Description</label>
      <input type="text" class="form-control" id="repoPageInputDescription" placeholder="Another input">
    </div>
  </form>
</div>
